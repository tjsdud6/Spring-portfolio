<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta charset="UTF-8">
   <div th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">Sweet Home</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" 
                       th:href="@{/admin/item/new}">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/items}">상품 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}">장바구니</a>
                </li>
                <li class="nav-item"  sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">주문내역</a>
                </li>
                <!-- <li class="nav-item"  sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/members/view}">나의 정보</a>
                </li> -->
                <li class="nav-item"  sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/notice/list}">공지사항</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/members/login}">로그인</a>
                </li>
                <li class="nav-item"  sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/members/logout}">로그아웃</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
               <input name="searchQuery" class="form-control mr-sm-2" type="search"
                     placeholder="제품을 검색해보세요" aria-label="Search">
               <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

   </div>
</html>
